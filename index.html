<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "bdnews247.firebaseapp.com",
    databaseURL: "https://bdnews247.firebaseio.com",
    projectId: "bdnews247",
    storageBucket: "bdnews247.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  db.ref("banglaNews").on("value", (snapshot) => {
    document.getElementById("bangla-news").innerText = snapshot.val();
  });
  db.ref("englishNews").on("value", (snapshot) => {
    document.getElementById("english-news").innerText = snapshot.val();
  });
</script>
