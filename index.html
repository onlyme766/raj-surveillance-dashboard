<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RB INVESTMENT WORLD</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2c3e50; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>RB INVESTMENT WORLD</h2>
    <div id="auth">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
    </div>
    <div id="dashboard">
      <h3>Welcome, <span id="userEmail"></span> ðŸ‘‹</h3>
      <p>Your income dashboard will appear here.</p>
      <button onclick="logOut()">Log Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkibDzqyt-4rHB9PzFqBE_qxaB5yFXnqc",
      authDomain: "rb-investment-world.firebaseapp.com",
      projectId: "rb-investment-world",
      storageBucket: "rb-investment-world.firebasestorage.app",
      messagingSenderId: "213565419603",
      appId: "1:213565419603:web:c393e3d002eef1c9bf16a6",
      measurementId: "G-64CDQ4197H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Signup successful!"))
        .catch(err => alert(err.message));
    }

    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => console.log("Logged in"))
        .catch(err => alert(err.message));
    }

    function logOut() {
      signOut(auth);
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("userEmail").textContent = user.email;
      } else {
        document.getElementById("auth").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });
  </script>
</body>
</html>
