<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üï∂Ô∏è Raj Hacker Surveillance Dashboard</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
    }
    video {
      width: 300px;
      border: 2px solid lime;
    }
  </style>
</head>
<body>
  <h1>üß† Raj Hacker Surveillance Dashboard</h1>
  <div id="ascii"></div>
  <div id="battery"></div>
  <div id="location"></div>
  <video id="camera" autoplay></video>

  <script>
    // üîä Voice Command
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.onresult = (e) => {
      const cmd = e.results[0][0].transcript.toLowerCase();
      if (cmd.includes("ascii")) {
        document.getElementById("ascii").innerText = "üß† ASCII Activated!";
      }
    };
    recognition.start();

    // üì∏ Camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => document.getElementById("camera").srcObject = stream)
      .catch(err => console.error("Camera error:", err));

    // üîã Battery
    navigator.getBattery().then(battery => {
      document.getElementById("battery").innerText = `üîã Battery: ${Math.round(battery.level * 100)}%`;
    });

    // üåç Location
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      document.getElementById("location").innerText = `üåç Location: ${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;
    });

    // üß† ASCII Art
    document.getElementById("ascii").innerText = `
      ‚ñÑÔ∏ªÃ∑Ãø‚îªÃø‚ïê‚îÅ‰∏Ä  Raj Surveillance Activated
      [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà]
      ‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí
    `;
  </script>
</body>
</html>
